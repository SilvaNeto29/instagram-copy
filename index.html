<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Welcome to Instagram</title>
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="/img/instagram-celular.png" alt="InstaPhone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="/img/instagram-logo.png" alt="Instagram logo" />
          <div class="profile-photo">
            <img src="/img/perfil-instagram.png" alt="Foto perfil" />
          </div>
          <a href="#" class="Instagram-login">Continue com @joaonetogr</a>
          <a href="#" class="Instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é @joãonetogr?</p>
          <p class="notaccount">
            <span class="linkblue">Alternar contas</span>
            ou
            <span class="linkblue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo!</p>
          <div class="download">
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
              class="app-download"
              target="_blank"
            ></a>
            <a
              href="https://apps.apple.com/br/app/instagram/id389801252"
              class="app-download"
              target="_blank"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
